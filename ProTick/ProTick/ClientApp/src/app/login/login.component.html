<body>
  <div class="login-form">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="container-fluid">
        <img src="./logo.png" height="200" />
        <br />
        <div *ngIf="invalidLogin" class="alert alert-danger">Ung√ºltiger Benutzername oder Passwort.</div>
        <div *ngIf="invalidFormInput" class="alert alert-danger">Bitte geben Sie einen Benutzernamen und Passwort ein.</div>

        <mat-icon>person</mat-icon>
        <mat-form-field [hideRequiredMarker]="true">
          <input matInput type="text" id="username" name="username" ngModel placeholder="Benutzername" autofocus required/>
        </mat-form-field>

        <br />

        <mat-icon>vpn_key</mat-icon>
        <mat-form-field [hideRequiredMarker]="true">
          <input matInput type="password" id="password" name="password" ngModel placeholder="Passwort" required />
        </mat-form-field>

        <button mat-flat-button color="primary" style="color: white;" type="submit">Anmelden</button>
      </div>
    </form>
  </div>
</body>
