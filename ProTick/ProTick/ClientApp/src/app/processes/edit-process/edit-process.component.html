<form [formGroup]="processForm">
  <p mat-dialog-title align="center">Prozess bearbeiten</p>

  <mat-dialog-content align="center">
    <mat-form-field>
      <input matInput [(ngModel)]="data.description" formControlName="description" placeholder="Beschreibung" />
    </mat-form-field>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()">Abbrechen</button>
    <button mat-flat-button color="primary" (click)="onYesClick()" cdkFocusInitial [disabled]="!processForm.valid">Best√§tigen</button>
  </div>
</form>
