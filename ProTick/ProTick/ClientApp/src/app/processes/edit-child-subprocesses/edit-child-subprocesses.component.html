<form>
  <h6>{{data.subprocess.subprocessID}}: {{data.subprocess.description}}</h6>


  <div class="mat-elevation-z8 table_container">
    <table mat-table #tableFirst [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="childID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.subprocessID}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> Kindprozess </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.isChecked" [ngModelOptions]="{standalone: true}"></mat-checkbox>
        </td>
      </ng-container>
    </table>
  </div>


  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial>Best√§tigen</button>
  </div>
</form>
