<form>
  <div>
    <h6 style="display: inline-block">{{data.subprocess.subprocessID}}: {{data.subprocess.description}}</h6>

    <button mat-button (click)="onNoClick()" style="display: inline-block; float: right">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>


  <div class="mat-elevation-z8 table_container">
    <table mat-table #tableFirst [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="childID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"><span *ngIf="element.childID > 0">{{element.childID}}</span></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> Kindprozess </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.isChecked" [ngModelOptions]="{standalone: true}"></mat-checkbox>
        </td>
      </ng-container>
    </table>
  </div>


  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial [disabled]="!isValid()">Best√§tigen</button>
  </div>
</form>
