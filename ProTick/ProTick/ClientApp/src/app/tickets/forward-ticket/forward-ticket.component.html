<form [formGroup]="forwardTicketForm">
  <p mat-dialog-title align="center">Ticket {{ticketID}} weitergeben</p>

  <mat-dialog-content align="center">
    <label>{{description}}</label>

    <br />

    <mat-form-field>
      <input matInput formControlName="note" placeholder="Notiz" />
    </mat-form-field>

    <br />

    <mat-form-field>
      <mat-label>Subprozess</mat-label>
      <mat-select [(ngModel)]="selectedSubprocess" formControlName="subprocessID">
        <mat-option [value]="-1">---</mat-option>
        <!--<mat-option [value]="-1" *ngIf="!isDone">---</mat-option>
        <mat-option [value]="0" *ngIf="isDone">*ENDE*</mat-option>-->
        <mat-option *ngFor="let subprocess of allSubprocesses" [value]="subprocess == null ? 0 : subprocess.subprocessID">
          <span *ngIf="subprocess == null">ENDE</span>
          <span *ngIf="subprocess != null">{{subprocess.description}}</span>
        </mat-option>
      </mat-select>
      <mat-error>{{error}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="onCancelClicked()">Abbrechen</button>
    <button mat-flat-button color="primary" [disabled]="!forwardTicketForm.valid" cdkFocusInitial (click)="onSaveClicked()">Ticket {{functionality}}</button>
  </mat-dialog-actions>
</form>
