<form [formGroup]="ticketForm">
  <p mat-dialog-title>Neues Ticket</p>
  <mat-dialog-content>
    <mat-form-field [hideRequiredMarker]="true">
      <input matInput formControlName="description" placeholder="Beschreibung" required />
      <mat-error>{{error}}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field [hideRequiredMarker]="true">
      <input matInput type="number" formControlName="subprocessID" placeholder="Subprocess" required />
      <mat-error>{{error}}</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field [hideRequiredMarker]="true">
      <input matInput type="number" formControlName="stateID" placeholder="State" required />
      <mat-error>{{error}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClicked()">Abbrechen</button>
    <button mat-button [disabled]="!ticketForm.valid" (click)="onSaveClicked()">Ticket erstellen</button>
  </mat-dialog-actions>
</form>
