<body>

  <!--<mat-form-field>
    <input matInput placeholder="Favorite food" value="Sushi">
  </mat-form-field>-->




  <input type="text" [(ngModel)]="_teamDescription" placeholder="Name" class="margin_teams">
  <br>

  <select class="margin_teams">
    <option *ngFor="let team of allTeams">{{ team.description }}</option>
  </select>
  <br>

  <button (click)="postTeam()" routerLink="/" class="margin_teams">Erstellen</button>
  <br>
  <button routerLink="/" (click)="clearValues()" class="margin_teams">Abbrechen</button>
  <br>

  <button mat-icon-button (click)="onAdd()">
    <mat-icon>add_circle</mat-icon>
  </button>


  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="allTeams" matSort>

      <ng-container matColumnDef="teamID">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.teamID}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Beschreibung </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="abbreviation">
        <mat-header-cell *matHeaderCellDef> Abk√ºrzung </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.abbreviation}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)">
            <mat-icon>build</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(row.teamID)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!--<ng-container matColumnDef="add">

          <button mat-icon-button (click)="onAdd()">
            <mat-icon>add_circle</mat-icon>
          </button>
      </ng-container>-->
    </mat-table>
  </div>




</body>
